<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Sarthak Rajvaidya</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fce4ec, #e8eaf6);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .contact-info {
      flex: 1;
      padding-right: 30px;
    }

    .contact-info h2,
    .contact-form h2 {
      color: #6a11cb;
      margin-bottom: 10px;
    }

    .contact-info p {
      margin-bottom: 15px;
      color: #444;
    }

    .contact-info a {
      text-decoration: none;
      color: #2575fc;
      font-weight: 600;
    }

    .contact-form {
      flex: 1;
      padding-left: 30px;
      background: #fff;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f7f8fc;
    }

    .contact-form button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #5721d4, #1b5ddc);
      transform: translateY(-2px);
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links h2 {
      margin-bottom: 10px;
      color: #6a11cb;
    }

    .social-links a {
      display: inline-block;
      margin-right: 15px;
      font-size: 18px;
      color: #6a11cb;
      font-weight: 600;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #2575fc;
    }

    iframe {
      border-radius: 10px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 25px;
      }

      .contact-info, .contact-form {
        width: 100%;
        padding: 0;
      }

      .contact-form {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Location:</h2>
      <p>Alandi, Pune, Maharashtra</p>

      <h2>Email:</h2>
      <p><a href="mailto:sarthak.rajvaidya@mitaoe.ac.in">sarthak.rajvaidya@mitaoe.ac.in</a></p>

      <h2>Call:</h2>
      <p><a href="tel:+917498456510">+91 7498456510</a></p>

      <h2>Google Map:</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.4917758235236!2d73.87257277411743!3d18.551024782554806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c03d10786f2b%3A0xbac79b1e66360f94!2sMIT%20Alandi%20Campus!5e0!3m2!1sen!2sin!4v1643027025974!5m2!1sen!2sin" 
        width="100%" height="200" allowfullscreen="" loading="lazy">
      </iframe>

      <div class="social-links">
        <h2>Follow Me:</h2>
        <a href="#" target="_blank">LinkedIn</a>
        <a href="#" target="_blank">GitHub</a>
        <a href="#" target="_blank">Twitter</a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
